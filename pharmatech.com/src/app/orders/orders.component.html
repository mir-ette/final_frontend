<app-navbar></app-navbar>

<div class="row">
  <div class="col-auto col-md-3 col-xl-2">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-sm-10 col-xl-9 col-md-8 col-lg-8">
    <h1 style="padding: 30px">ORDERS</h1>
    <div>
      <table class="table table-hover my-0">
        <thead>
          <tr>
            <th class="d-none d-xl-table-cell">shipping_address</th>
            <th class="d-none d-xl-table-cell">total_cost</th>
            <th class="d-none d-xl-table-cell">status</th>

            <th class="d-none d-xl-table-cell">action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let order of orders
                | paginate: { itemsPerPage: 5, currentPage: p }
            "
          >
            <td class="d-none d-xl-table-cell">{{ order.shipping_address }}</td>
            <td>{{ order.total_cost }}</td>
            <td class="d-none d-xl-table-cell">{{ order.status }}</td>
            <!-- ask hndsa kn esmo eh el button elli 3awzo -->

            <td class="d-none d-md-table-cell">
              <button
                class="btn-warning"
                (click)="updateOrderData(order.id, { status: status.shipped })"
              >
                <i class="fa-solid fa-hourglass-end"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
<br><br>
      <pagination-controls
        class="my-pagination"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <div class="row text-muted">
        <div class="col-6 text-start">
          <p class="mb-0">
            <a class="text-muted" href="https://adminkit.io/" target="_blank"
              ><strong>pharmatech</strong></a
            >
            &copy;
          </p>
        </div>
        <div class="col-6 text-end">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"
                >Support</a
              >
            </li>
            <li class="list-inline-item">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"
                >Help Center</a
              >
            </li>
            <li class="list-inline-item">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"
                >Privacy</a
              >
            </li>
            <li class="list-inline-item">
              <a class="text-muted" href="https://adminkit.io/" target="_blank"
                >Terms</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
