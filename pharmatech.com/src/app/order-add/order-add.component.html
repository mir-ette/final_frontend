  <div class="col-sm-10 col-xl-4 col-md-3 col-lg-3  " style="width:80%;"> 
    <h1 style="padding:30px">ORDERS</h1>
    <div class="container"style="background-image: url('/assets/pexels-polina-tankilevitch-3873149.jpg'); margin:2rem; padding-left:1 rem">
    <form (ngSubmit)="insertOrderData()">
        <div class="form-group">
          <label for=" total_cost"> total_cost</label>
          <input type="number" class="form-control" name=" total_cost" [(ngModel)]="order.total_cost">
        </div>
        
        <div class="form-group">
          <label for=" status"> status</label>
          <input type="text" class="form-control" name=" status" [(ngModel)]="order.status">
        </div>
        <div class="form-group">
          <label for="shipping_address"> shipping_address</label>
          <input type="text" class="form-control" name=" shipping_address" [(ngModel)]="order.shipping_address">
        </div> 
        
        <button  type="submit" class="btn btn-dark btn-sm mt-4">ADD</button><br>
        <button  type="submit" routerLink="/orders" class="btn btn-dark btn-sm mt-4"><i class="fa-solid fa-arrow-left"></i></button> 
        </form> 
    </div>
    </div>
</div>
