<app-navbar></app-navbar>

 <div class="row "> 
    <div class="col-auto col-md-3 col-xl-2   ">
        
       
  <app-sidebar></app-sidebar>
</div>

  <div class="col-sm-10 col-xl-4 col-md-3 col-lg-3  " style="width:80%;"> 
    <h1 style="padding:30px">profile</h1> <!-- ask -->  
    <div style="padding-left:90%;">
      <button type="button" class=" btn btn-warning" routerLink="/drugs/add" >add admin</button></div> <!-- ask -->
    
      <div class="container"style="background-image: url('/assets/pexels-polina-tankilevitch-3873149.jpg'); margin:2rem; padding-left:1 rem">
      <form (ngSubmit)="updateUserData()">
          <div class="form-group">
              <label for=" name"> name</label>
              <input type="text" class="form-control" name=" name" [(ngModel)]="user.name">
            </div>
            
            <div class="form-group">
              <label for=" email"> email</label>
              <input type="email" class="form-control" name=" email" [(ngModel)]="user.email">
            </div>
            <!-- <div class="form-group">
              <label for="password"> password</label>
              <input type="password" class="form-control" name=" password" [(ngModel)]="user.password">
            </div>  -->
            <div class="form-group">
              <label for=" city"> city</label>
              <input type="text" class="form-control" name=" city" [(ngModel)]="user.city">
            </div>
            <div class="form-group">
              <label for=" street"> street</label>
              <input type="text" class="form-control" name=" street" [(ngModel)]="user.street">
            </div>
            
          
           <button  type="submit" class="btn btn-dark btn-sm mt-4">UPDATE</button> <br> 
          
          </form>
      </div>
    
      <table class="table table-hover my-0">
        <thead>
            <tr>
                <th> user_name</th>
                <th class="d-none d-xl-table-cell">email</th>
                <th class="d-none d-xl-table-cell">password</th>
              
                <th class="d-none d-md-table-cell">city</th>
                <th class="d-none d-md-table-cell">street</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{user.name}}</td>
                <td class="d-none d-xl-table-cell">{{user.email}}</td>
                <td class="d-none d-xl-table-cell">{{user.password}}</td>
                
                <td class="d-none d-xl-table-cell">{{user.city}}</td>
                <td class="d-none d-md-table-cell">{{user.street}}</td>
                 <td class="d-none d-md-table-cell"><button class="btn-danger" (click)="deleteUserData(user.id)"><i class="fa-solid fa-xmark"></i></button> <button class="btn-warning" routerLink="/edit/{{user.id}}"><i class="fa-solid fa-pen"></i></button></td> 
            </tr>
           
     
        </tbody>
    </table>
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
 
</div>
</div>
