<style>
  #add {
    margin-top: -70px;
    margin-left: 40px;
  }
  #a {
    display: inline-block;
    margin-right: 10px;
  }
</style>
<app-navbar></app-navbar>

<div class="row">
  <div class="col-auto col-md-3 col-xl-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-sm-10 col-xl-9 col-md-8 col-lg-8">
    <h1 style="padding: 30px">CATEGORIES</h1>
    <div style="padding-left: 90%">
      <button
        type="button"
        class="btn btn-warning"
        routerLink="/categories/add"
        id="add"
      >
        add category
      </button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">NAME</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let category of categories
              | paginate: { itemsPerPage: 6, currentPage: p }
          "
        >
          <th scope="row">{{ category.name }}</th>
          <td>
            <button
              id="a"
              class="btn-danger"
              (click)="deleteCategoryData(category.id)"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button
              id="a"
              class="btn-warning"
              routerLink="/categories/edit/{{ category.id }}"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="c">
      <pagination-controls
        class="my-pagination"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
