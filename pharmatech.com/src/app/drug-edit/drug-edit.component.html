<form (ngSubmit)="updateDrug()">
    <div class="form-group">
      <label for=" trade_name_ar"> trade_name_ar</label>
      <input type="text" class="form-control" name=" trade_name_ar" [(ngModel)]="drug.trade_name_ar">
    </div>
    
    <div class="form-group">
      <label for=" trade_name_en"> trade_name_en</label>
      <input type="text" class="form-control" name=" trade_name_en" [(ngModel)]="drug.trade_name_en">
    </div>
    <div class="form-group">
      <label for="price"> price</label>
      <input type="number" class="form-control" name=" price" [(ngModel)]="drug.price">
    </div> 
    <div class="form-group">
      <label for="  description"> description</label>
      <input type="text" class="form-control" name="  description" [(ngModel)]="drug. description">
    </div>
    <div class="form-group">
      <label for=" image"> image</label>
      <input type="text" class="form-control" name=" image" [(ngModel)]="drug.image">
    </div>
    <div class="form-group">
      <label for=" production_date"> production_date</label>
      <input type="date" class="form-control" name=" production_date" [(ngModel)]="drug.production_date">
    </div>
    
    <div class="form-group">
      <label for=" expiry_date"> expiry_date</label>
      <input type="date" class="form-control" name=" expiry_date" [(ngModel)]="drug.expiry_date">
    </div>
    <button  type="submit" class="btn btn-dark btn-sm mt-4">UPDATE</button>
    <!-- <button  type="submit" routerLink="/drugs/edit{{drug.id:a}}" class="btn btn-dark btn-sm mt-4"><i class="fa-solid fa-hand-back-point-right"></i></button>
    -->
    </form>
