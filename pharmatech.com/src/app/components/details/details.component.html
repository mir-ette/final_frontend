

<div style="padding-left: 500px; padding-top: 200px;">
   <div class="card" >
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          
        </div>
        <div class="points center">
         
        </div>
        <img src="{{imageDirectoryPath}}{{drug.image}}" alt="" width="150px"style='padding:10px'>

        <svg width="110" height="110" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc" class="center">
          <title id="title"></title>
          
          <desc id="desc">Cartoon of a Caucasian woman smiling, and wearing black glasses and a purple shirt with white collar drawn by Alvaro Montoro.</desc>
          <style>
            .skin { fill: #eab38f; }
            .eyes { fill: #1f1f1f; }
            .hair { fill: #2f1b0d; }
            .line { fill: none; stroke: #2f1b0d; stroke-width:2px; }
          </style>
       
        </svg>
      </div>
      <div class="more-info" >
        <h1>{{drug.trade_name_en}}</h1>
        <div class="coords">
          <span> Name in Arabic:</span>
          <span>{{drug.trade_name_ar}}</span>
        </div>
        <div class="coords">
          <span></span>
          <span></span>
        </div>
        <div class="stats">
          <div>
            <div class="title"></div>
          
            <div class="value">   </div>
          </div>
          <div>
            <div class="title"></div>
         
            <div class="value"></div>
          </div>
          <div>
            <div class="title"></div>
       
            <div class="value"></div>
          </div>
          <div>
            <div class="title"></div>
       
            <div class="value infinity"><button  id="mm" routerLink="/home/cart"class="btn btn-danger"  (click)="addtoCart( )">GO TO CART</button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{drug.trade_name_en}}</h1>
      <p>{{drug.description}}.</p>
      <span class="more">
        </span>
    </div>
  </div>
</div>
