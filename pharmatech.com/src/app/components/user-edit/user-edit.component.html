<div class="container"style="background-image: url('/assets/pexels-polina-tankilevitch-3873149.jpg'); margin:2rem; padding-left:1 rem">
    <form (ngSubmit)="updateUserData()">
        <div class="form-group">
            <label for=" name"> name</label>
            <input type="text" class="form-control" name=" name" [(ngModel)]="user.name">
          </div>
          
          <div class="form-group">
            <label for=" email"> email</label>
            <input type="email" class="form-control" name=" email" [(ngModel)]="user.email">
          </div>
        
          <div class="form-group">
            <label for=" city"> city</label>
            <input type="text" class="form-control" name=" city" [(ngModel)]="user.city">
          </div>
          <div class="form-group">
            <label for=" street"> street</label>
            <input type="text" class="form-control" name=" street" [(ngModel)]="user.street">
          </div>
          
        
         <button  type="submit" class="btn btn-dark btn-sm mt-4">UPDATE</button> <br> 
       
        </form>
    </div>
  </div>
</div>
